<html>
  <head>
    <link rel="stylesheet" href="./app.css" />
  </head>

  <body>
    <script id="vertexShader" type="x-shader/x-vertex">
      uniform sampler2D voxelNormals;
      uniform float voxelCount;
      uniform vec3 sunColor;
      uniform vec3 lightDir;
      uniform vec3 ambient;
      attribute vec3 color;
      attribute uint voxelIndex;
      varying vec3 vColor;

      void main() {
        vec2 uv = vec2(float(voxelIndex) / voxelCount, 0.5);
        vec4 voxelNormal = texture2D(voxelNormals, uv);
        float diff = clamp(dot(lightDir, voxelNormal.xyz), 0.0, 1.0);
        vColor =
          color * diff * sunColor +
          color * ambient;

        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      varying vec3 vColor;

      void main() {
        gl_FragColor = vec4(vColor, 1.0);;
      }
    </script>
    <div id="root">
      <script src="./src/index.tsx"></script>
    </div>
  </body>
</html>
